name: Coverage

on:
  push:
    branches: [main]
  pull_request:
    # Check all PR

concurrency:
  group: coverage-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  coverage:
    runs-on: ubuntu-22.04
    name: collect code coverage
    steps:
      - uses: actions/checkout@v4

      - name: setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: llvm-tools-preview
          override: true

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: install python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox coverage

      - name: cache tox environments
        uses: actions/cache@v4
        with:
          path: .tox
          key: tox-${{ hashFiles('pyproject.toml', 'setup.cfg', 'tox.ini') }}

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9
        with:
          version: "v0.10.0"

      - name: Setup sccache environnement variables
        run: |
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          echo "CMAKE_C_COMPILER_LAUNCHER=sccache" >> $GITHUB_ENV
          echo "CMAKE_CXX_COMPILER_LAUNCHER=sccache" >> $GITHUB_ENV

      - name: collect Python coverage
        run: tox
        env:
            # Use the CPU only version of torch when building/running the code
            PIP_EXTRA_INDEX_URL: https://download.pytorch.org/whl/cpu

      - name: combine coverage files
        run: |
            coverage combine .tox/*/.coverage
            coverage xml

      - name: Generate code coverage
        id: coverage
        run: |
          cargo llvm-cov --all-features --workspace \
            --no-fail-fast --codecov \
            --exclude metatensor-python \
            --output-path rust_codecov.json

      - name: upload to codecov.io
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          files: coverage.xml,rust_codecov.json
          token: ${{ secrets.CODECOV_TOKEN }}
